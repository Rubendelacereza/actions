name: Preparant per producci√≥
on:
  push:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint # Aseg√∫rate de ajustar este comando seg√∫n tu configuraci√≥n

  Pujar-a-produccio-amb-SCP:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: scp a produccio
        run: |
          echo "${{ secrets.PROD_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem
          cd ${{ github.workspace }}
          echo "Action desplegant a produccio" > ./web/last_deploy.txt
          date >> ./web/last_deploy.txt
          cd ./web/actions-vue/
          npm install
          npm run build
          scp -r -o stricthostkeychecking=no -o UserKnownHostsFile=/dev/null -i "~/prod_key.pem" ./dist/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/a20rubdelsan/web/a20rubdelsan.daw.inspedralbes.cat/public_html/
          
      - run: echo "üçè This job's status is ${{ job.status }}."
